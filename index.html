<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculador de Iva</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="calIVA">
		<div class="calIVA__cont">
			<input id="amountS" type="number" class="calIVA__input" placeholder="Cantidad sin iva">
			<i id="iconx" class="calIVA__iconx">+</i>
		</div>
		<div class="calIVA__cont">
			<input id="percentageIVA" type="number" class="calIVA__input" max="5" value="12">
			<label class="calIVA__symbol">%</label>
			<span id="amountIVA" class="calIVA__amount">0</span>
		</div>
		<div class="calIVA__cont">
			<input id="amountN" type="number" class="calIVA__input" placeholder="Cantidad con iva">
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
