<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculador de Iva</title>

	<link rel="stylesheet" href="./code/normalize.css">
	<link rel="stylesheet" href="./code/main.css">
</head>
<body>


	<form class="form">
		<div class="form__container">
			<input id="amountS" type="number" class="form__input" placeholder="Cantidad sin iva">
			<span id="btnDelete" class="form__btnDelete">+</span>
		</div>
		<div class="form__container">
			<input id="percIva" type="number" class="form__input" value="12">
			<span class="form__symbol">%</span>
			<span id="amountIva" class="form__amountIva">0</span>
		</div>
		<div class="form__container">
			<input id="amountN" class="form__input" placeholder="Cantidad con iva"></input>
		</div>
	</form>
	

	<script src="./code/script.js"></script>
</body>
</html>
